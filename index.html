<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine‚Äôs Week</title>
  <meta name="description" content="A small surprise that changes every day ‚ù§Ô∏è" />
  <meta name="theme-color" content="#f8c1cc" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fff5f7;
      --bg2:#fdecef;
      --accent:#f0627e;
      --muted:#6b6b6b;
      --card:#ffffff;
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#222;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding-bottom:64px;
    }
    header{padding:24px 16px 8px;text-align:center}
    header h1{margin:0;font-size:1.6rem}
    header p{margin:8px 0 0;color:var(--muted)}
    main{max-width:520px;margin:0 auto;padding:16px}
    .day-card{
      background:var(--card);
      border-radius:var(--radius);
      padding:14px;
      margin-bottom:12px;
      box-shadow:0 8px 22px rgba(0,0,0,0.06);
      position:relative;
    }
    .day-card.locked{opacity:0.5;filter:grayscale(.02)}
    .day-row{display:flex;gap:12px;align-items:center}
    .day-info{flex:1}
    .day-info h2{margin:0;font-size:1.05rem}
    .day-info p{margin:6px 0 0;color:var(--muted);font-size:.9rem}
    button.btn{
      background:var(--accent);color:white;border:none;padding:10px 12px;border-radius:10px;font-weight:600;
      cursor:pointer;width:120px;
    }
    button.btn[disabled]{background:#ddd;color:#777;cursor:not-allowed}
    .badge{position:absolute;right:12px;top:12px;background:#ffe1e7;color:#b0304a;padding:6px 8px;border-radius:999px;font-size:.78rem}
    #game-modal{position:fixed;inset:0;background:rgba(0,0,0,0.48);display:none;align-items:center;justify-content:center;padding:16px;z-index:2000}
    #game-modal.active{display:flex}
    #game-wrap{background:white;border-radius:16px;width:100%;max-width:540px;max-height:92vh;overflow:auto;padding:12px}
    .close-row{text-align:right}
    .close-row button{background:none;border:none;font-size:1rem;cursor:pointer}
    .game-title{font-size:1.1rem;margin:6px 0 12px}
    input[type=file]{width:100%}
    .center{display:flex;align-items:center;justify-content:center}
    .small{font-size:.85rem;color:var(--muted)}
    canvas.signature{border-radius:8px;border:1px dashed #eee;width:100%;height:180px;touch-action:none}
    .row{display:flex;gap:8px}
    .col{display:flex;flex-direction:column;gap:8px}
    .pill{background:#fff5f7;padding:8px 10px;border-radius:999px;color:#b0304a;font-weight:600}
    .hint{font-size:.86rem;color:#666}
    .small-btn{padding:8px 10px;border-radius:10px;border:1px solid #eee;background:white;cursor:pointer}
    .file-preview{width:100%;height:240px;background:#fafafa;border-radius:10px;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .file-preview img{max-width:100%;max-height:100%;object-fit:cover}
    footer{position:fixed;left:0;right:0;bottom:10px;text-align:center;font-size:.85rem;color:var(--muted)}
    @media (min-width:640px){
      .day-card{padding:18px}
      button.btn{width:160px}
    }
  </style>
</head>
<body>
  <header>
    <h1>5th Valentine‚Äôs Week ‚ù§Ô∏è</h1>
    <p>One game unlocks everyday for Piloo ü•∞</p>
  </header>

  <main id="days"></main>

  <div id="game-modal" aria-hidden="true">
    <div id="game-wrap" role="dialog" aria-modal="true">
      <div class="close-row">
        <button id="closeGame">‚úï Close</button>
      </div>
      <div id="game-content"></div>
    </div>
  </div>

  <footer class="small">Tip: Games refresh everyday</footer>

  <script src="app.js"></script>
</body>
</html>
